- name: MongoDB Setup
  hosts: all
  become: yes
  tasks:

    - name: Install MongoDB
      ansible.builtin.yum:
        name: mongodb-org
        state: installed

    - name: Update listen address in MongoDB configuration
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Start MongoDB service
      ansible.builtin.systemd:
        name: Mongod
        state: restarted
        enabled: yes